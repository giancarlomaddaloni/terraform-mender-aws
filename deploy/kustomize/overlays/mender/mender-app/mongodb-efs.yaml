--- ## Mender MongoDB EFS ## ----

apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-mongodb-pv 
spec:
  storageClassName: efs-mender-sc
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0314c6b7168dd797e::fsap-0df2b861c0e72ce87
    volumeAttributes:
      encryptInTransit: "false" 


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-mongodb-pvc
  namespace: mender
  annotations: 
    volume.beta.kubernetes.io/storage-class: "efs-mender-sc"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-mender-sc
  resources:
    requests:
      storage: 8Gi
  volumeName: efs-mongodb-pv
