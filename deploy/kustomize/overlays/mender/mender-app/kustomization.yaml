apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources: 
  - ../../../base/mender-app/
  - mongodb-efs.yaml
  - nats-efs.yaml
  - redis-efs.yaml
  - mongodb-secret.yaml


generatorOptions:
 disableNameSuffixHash: true

helmGlobals:
  chartHome: ../../../charts

helmCharts:
- name: mongodb
  releaseName: mongodb
  namespace: mender
  valuesFile: ./mongodb.yaml
  includeCRDs: true
  version: v1.18.2

- name: nats
  releaseName: nats
  namespace: mender
  valuesFile: ./nats.yaml
  includeCRDs: true


- name: redis
  releaseName: redis
  namespace: mender
  valuesFile: ./redis.yaml
  includeCRDs: true